        <script>
            var divs = document.getElementsByClassName("myDiv");

            function buy() {
                var redDivs = document.querySelectorAll(".myDiv[style='background-color: red;']");
                if (redDivs.length === 0) {
                    alert("Please select an item!");
                    return;
                }

                var redDivContents = [];
                var totalAmount = 0;

                redDivs.forEach(function (div) {
                    var paragraph = div.querySelector(".myParagraph");
                    var priceElement = div.querySelector("p:last-of-type");
                    var content = paragraph.innerText.trim();
                    var price = parseFloat(priceElement.innerText.trim().replace("$", ""));

                    redDivContents.push(content);
                    totalAmount += price;
                });

                var count = redDivContents.length;
                var message = redDivContents.join(", ");
                message += " is(are) selected\n\n";
                message += "Total: " + totalAmount.toFixed(2) + "$";

                alert(message);
            }


            function toggleContent(div) {
                var paragraph = div.querySelector(".myParagraph");
                var image = div.querySelector(".myImage");
                var price = div.querySelector(".myPrice");

                var originalImg = image.dataset.originalSrc;
                var currentImg = image.src;

                if (div.style.backgroundColor === "red") {
                    // 이미지와 배경색 원래대로 되돌리기
                    div.style.backgroundColor = "";
                    image.src = originalImg;
                    paragraph.style.fontWeight = "";
                    price.style.fontWeight = "";
                } else {
                    // p 요소의 배경색 변경
                    div.style.backgroundColor = "red";
                    paragraph.style.fontWeight = "bold";
                    price.style.fontWeight = "bold";
                    // 이미지 변경
                    if (currentImg.includes("checked.jpg")) {
                        image.src = originalImg;
                    } else {
                        image.src = "checked.jpg";
                    }
                }
            }





            function scrollToTop() {
                document.documentElement.scrollTop = 0; // Chrome, Firefox, IE, Opera
            }
            function scrollToBottom() {
            var divList = document.getElementsByTagName('div');
            var lastDiv = divList[divList.length - 1];
            lastDiv.scrollIntoView();
            }
